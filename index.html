<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoloTask - Minimalist Task Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .task-completed {
            text-decoration: line-through;
            opacity: 0.6;
        }
        .priority-high {
            border-left: 4px solid #ef4444;
        }
        .priority-medium {
            border-left: 4px solid #f59e0b;
        }
        .priority-low {
            border-left: 4px solid #10b981;
        }
        .board-active {
            background-color: #f3f4f6;
            border-left: 3px solid #3b82f6;
        }
        .drag-handle {
            cursor: grab;
            opacity: 0.5;
            transition: opacity 0.2s;
        }
        .drag-handle:hover {
            opacity: 1;
        }
        .drag-handle:active {
            cursor: grabbing;
        }
        .task-dragging {
            opacity: 0.5;
            transform: rotate(5deg);
        }
        .task-drag-over {
            border-top: 2px solid #3b82f6;
        }
        .task-drop-zone {
            background-color: #f0f9ff;
            border: 2px dashed #3b82f6;
            border-radius: 8px;
            padding: 12px;
            margin: 4px 0;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-6xl mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-check-circle text-blue-500 text-2xl"></i>
                    <h1 class="text-2xl font-bold text-gray-800">SoloTask</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="add-board-btn" class="bg-blue-500 text-white px-3 py-1 rounded-md text-sm hover:bg-blue-600 transition-colors">
                        <i class="fas fa-plus mr-1"></i> New Board
                    </button>
                    <button id="theme-toggle" class="p-2 rounded-md hover:bg-gray-100 transition-colors">
                        <i class="fas fa-moon text-gray-600"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div class="max-w-6xl mx-auto px-4 py-6">
        <div class="flex flex-col lg:flex-row gap-6">
            <!-- Sidebar - Boards -->
            <div class="w-full lg:w-64 bg-white rounded-lg shadow-sm border border-gray-200 h-fit">
                <div class="p-4 border-b border-gray-200">
                    <h2 class="font-semibold text-gray-700 mb-3">Boards</h2>
                    <div id="boards-list" class="space-y-1">
                        <!-- Boards will be populated here -->
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="flex-1">
                <!-- Current Board Header -->
                <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4 mb-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <h2 id="current-board-name" class="text-xl font-bold text-gray-800">Inbox</h2>
                            <p id="task-count" class="text-sm text-gray-500">0 tasks</p>
                        </div>
                        <button id="delete-board-btn" class="text-red-500 hover:text-red-700 transition-colors" style="display: none;">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>

                <!-- Add Task Form -->
                <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4 mb-6">
                    <div class="flex gap-3">
                        <input 
                            type="text" 
                            id="task-input" 
                            placeholder="Add a task..." 
                            class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        >
                        <button id="add-task-btn" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition-colors">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                    
                    <!-- Task Options -->
                    <div class="mt-3 flex flex-col sm:flex-row gap-2">
                        <input 
                            type="text" 
                            id="due-date-input" 
                            placeholder="Due date (e.g., tomorrow, next Monday)" 
                            class="flex-1 px-3 py-1 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        >
                        <select id="priority-select" class="px-3 py-1 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <option value="low">Low Priority</option>
                            <option value="medium">Medium Priority</option>
                            <option value="high">High Priority</option>
                        </select>
                    </div>
                </div>

                <!-- Task List -->
                <div class="bg-white rounded-lg shadow-sm border border-gray-200">
                    <div id="tasks-container" class="divide-y divide-gray-200">
                        <!-- Tasks will be populated here -->
                    </div>
                    
                    <!-- Empty State -->
                    <div id="empty-state" class="p-8 text-center text-gray-500">
                        <i class="fas fa-clipboard-list text-4xl mb-4"></i>
                        <p class="text-lg">No tasks yet</p>
                        <p class="text-sm">Add your first task to get started</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for adding/editing boards -->
    <div id="board-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50 p-4">
        <div class="bg-white rounded-lg p-6 w-full max-w-md mx-4">
            <h3 id="board-modal-title" class="text-lg font-semibold mb-4">New Board</h3>
            <input 
                type="text" 
                id="board-name-input" 
                placeholder="Board name" 
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 mb-4"
            >
            <div class="flex justify-end gap-2">
                <button id="cancel-board-btn" class="px-4 py-2 text-gray-600 hover:text-gray-800 transition-colors">Cancel</button>
                <button id="save-board-btn" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition-colors">Save</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
